<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipos de Input</h1>

    <form action="formulario.html" method="post">
        <label for="Nome">Nome completo:</label>
        <input type= "Nome" name= usuario" placeholder="Nome">

        <br>    

        <label for="email">E-mail: </label>
        <input type="email" placeholder="E-mail">

        <br> 

        <label for="tel">Telefone: </label>
        <input type="tel" name="Telefone" placeholder="Telefone">
        
        <br> 

        <label for="password">Senha: </label>                  
        <input type="password" placeholder="Senha">
        
        <br>
        
        <label for="aceite"><input type="checkbox" id="aceite">Aceita os termos e condições do site? <a href="paginas/termos.html" target="_blank">Termos de uso.</a></label>
        
        <br>
 
       
        <label for="Sexo">Masculino
        <input type="radio" name="Sexo">
        Feminino
        <input type="radio" name="Sexo">
        </label>
       
        <br>  
        
        <label for="date">Data de nascimento: </label>  
        <input type="date">
        
        <br>
        
        <input type="range" name="" id="">
        
        <br>
        
        <input type="time">
        
        <br>   
        
        <input type="week">
        
        <br>

        <label for="ordenacao">Pesquisar por: </label>
        <select name="ordenacao">
            <option value="bestseller" selected>Mais vendidos</option>
            <option value="last">Recentes</option>
            <option value="priceless">Menos valor</option>
            <option value="expansive">Maior valor</option>
        </select>
            
        <br>

        <textarea name="descricao" placeholder="Descreva algo..."></textarea>

        <br>        

        <input type="submit" value="Cadastrar-se">

    </form>

    
</body>
</html>
