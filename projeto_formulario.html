<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">

 
    <title>Formulário</title>
</head>


<body>

    <h1>Tela de cadastro: </h1>   
    
        <Fieldset>
        <legend>Dados pessoais</legend>
            <form action="formulario.html" method="post" enctype="multipart/form-data">

            <label for="Nome">Nome completo:</label>
            <input type= "Nome" name= usuario" placeholder="Nome" class="texto" required minlength="3">

                <br>    

            <label for="email">E-mail: </label>
            <input type="email" placeholder="E-mail" class="texto"class="texto" required>

                <br> 

            <label for="tel">Telefone: </label>
            <input type="tel" name="Telefone" placeholder="Telefone" class="texto">

                <br>

            <label for="date">Data de nascimento: </label>  
            <input type="date" name="birthday" required>
                
            
                <br> 

            <label for="login">Login: </label>
            <input type="text" name="login" placeholder="Login" required>


            <label for="password">Senha: </label>                  
            <input type="password" placeholder="Senha" class="texto" required>
        
                <br>
                

            <label for="Sexo">Gênero: Masculino
            <input type="radio" name="Sexo">Feminino
            <input type="radio" name="Sexo" required >
            </label>

            <label for="Foto">Foto de perfil: </label>
            <input type="file" name="photo" accept="image/*" class="texto">

        </Fieldset>

            
        
            <fieldset>

        <legend>Endereço</legend>
        <label for="address">Logradouro: </label>
        <input type="text" placeholder="Endereço">

        <label for="text">CEP: </label>
        <input type="number" placeholder="Cep">


            
            <label for="state">Estado: </label>
            <select name="state" class="texto">
            <option value="state" selected>Selecione seu Estado...</option>
            <option value="state">São Paulo</option>
            <option value="state">Rio de Janeiro</option>
            <option value="state">Santa Catarina</option>
            <option value="state">Bahia</option>
            <option value="state">Minas Gerais</option>
            <option value="state">Paraná</option>
            <option value="state">Goiás</option>
            <option value="state">Amazonas</option>
            <option value="state">Rio Grande do Sul</option>
            <option value="state">Mato Grosso</option>
            <option value="state">Pará</option>
            <option value="state">Pernambuco</option>
            <option value="state">Maranhão</option>
            <option value="state">Mato Grosso do Sul</option>
            <option value="state">Espírito Santo</option>
            <option value="state">Tocantins</option>
            <option value="state">Acre</option>
            <option value="state">Alagoas</option>
            <option value="state">Rondônia</option>
            <option value="state">Rio Grande do Norte</option>
            <option value="state">Paraíba</option>
            <option value="state">Sergipe</option>
            <option value="state">Amapá</option>
            <option value="state">Roraima</option>
            <option value="state">Piauí</option>
            <option value="state">Brasilia</option>
            <option value="state">Ceará</option>


            </select>
            
                <br>

            <label for="descricao">Cidade:</label><textarea name="city" placeholder="Informe sua cidade..." class="texto" rows="5"></textarea>

                <br>     

        </fieldset>

                <br>

            <label for="aceite" class="termos"><input type="checkbox" id="aceite" required>Aceita os termos e condições do site? <a href="paginas/termos.html" target="_blank">Termos de uso.</a></label>
            <input type="submit" value="Enviar" class="botao">

            </form>


    
</body>
</html>
